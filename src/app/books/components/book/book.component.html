<article class="m-3">
  <h2>Book:</h2>
  <section class="d-flex flex-column gap-2">
    <div class="card-body">
      <h5 class="card-title">{{ book.title }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
      <p class="card-text">
        {{ book.description }}
      </p>
      <a [routerLink]="['edit']" class="card-link">Edit</a>
      <a [routerLink]="['reviews']" class="card-link">Reviews</a>
    </div>
  </section>
  <a routerLink="..">Back</a>
</article>
